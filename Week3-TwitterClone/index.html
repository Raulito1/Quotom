<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Twitter clone</title>
</head>
<body>
  <header>
    <h1 class="title">Twitter Clone</h1>
  </header>
  <main>
    <form class="new-form"> 
      <label for="name">Name</label>
      <input class="u-full-width"type="text" id="name" name="name">
      <label for="content">Tweet</label>
      <textarea class="u-full-width"type="text" id="content" name="content"></textarea>
      <button class="button-primary">Tweet</button>
    </form>
  </main>

<script src="/script.js"></script>
</body>
</html>
