<div class="container">
  <div class="row">
    
    <div class="col-md-8">
      <h3>Add a Tweet:</h3>
    </div>
    <div class="col-md-4">
      <div class="msg2" ng-show="msg2">  <h3>{{msg2}}</h3> </div>
    </div>
    
  </div>

<div class="clearfix"></div>

<form class="form-horizontal" ng-submit="addTweet()">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="tweeter.name">
    </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Tweet:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" rows="4" cols="15" ng-model="tweeter.text"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-info" href="#!/page1">Cancel</a>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
</div>
